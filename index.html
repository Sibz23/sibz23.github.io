<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vuplex YouTube Player</title>

    <!-- Important: allow a referrer to be sent to YouTube -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #youtubePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>

    <script>
        // --- Video ID & iframe URL setup -------------------------------------

        // Read videoId from query string:
        //   https://your-app.vercel.app/youtube-player.html?videoId=XXXXXXXXXXX
        const urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get("videoId") || urlParams.get("v") || "";

        if (!videoId) {
            console.error("No videoId provided in query string (?videoId=...).");
        }

        // Build the YouTube embed URL (mirrors your C# 'link' string)
        function buildEmbedUrl() {
            if (!videoId) {
                return "";
            }

            return (
                "https://www.youtube.com/embed/" +
                videoId +
                "?playlist=" + videoId +
                "&enablejsapi=1" +
                "&autoplay=1" +
                "&loop=1" +
                "&controls=0" +
                "&cc_load_policy=1" +
                "&rel=0"
            );
        }

        // Set iframe src once DOM is ready
        document.addEventListener("DOMContentLoaded", function () {
            var iframe = document.getElementById("youtubePlayer");
            var link = buildEmbedUrl();
            if (iframe && link) {
                iframe.src = link;
                iframe.setAttribute("referrerpolicy", "strict-origin-when-cross-origin");
            }

            console.log("document.referrer:", document.referrer);
        });

        // --- YouTube IFrame API loader ---------------------------------------

        var tag = document.createElement("script");
        tag.id = "iframe-demo";
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // --- Player logic (kept as in your Unity string) ---------------------

        var youtubePlayer;
        var captionsOn = true;

        function onYouTubeIframeAPIReady() {
            console.log("onYouTubeIframeAPIReady");
            youtubePlayer = new YT.Player("youtubePlayer", {
                events: {
                    "onReady": onPlayerReady,
                    "onStateChange": onPlayerStateChange
                }
            });

            console.log("youtubePlayer:", youtubePlayer);
        }

        function onPlayerReady(event) {
            console.log("onPlayerReady:", event.data);
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            console.log("onPlayerStateChange:", event.data);

            // Send the numeric state back to Unity via Vuplex
            // (Unity listens via WebView.MessageEmitted -> eventArgs.Value)
            if (window.vuplex && window.vuplex.postMessage) {
                window.vuplex.postMessage(event.data);
            }

            // You can keep / extend your logic here if needed
            if (event.data === YT.PlayerState.PLAYING) {
                // e.g. show pause icon on Unity side
            } else if (event.data === YT.PlayerState.PAUSED) {
                // e.g. show play icon on Unity side
            }
        }

        // Called from Unity: webViewPrefab.WebView.ExecuteJavaScript("togglePlayback();");
        function togglePlayback() {
            if (!youtubePlayer || !youtubePlayer.getPlayerState) {
                console.warn("togglePlayback(): player not ready yet");
                return;
            }

            var state = youtubePlayer.getPlayerState();
            console.log("togglePlayback: PlayerState =", state);

            if (state === YT.PlayerState.PLAYING) {
                youtubePlayer.pauseVideo();
            } else if (state === YT.PlayerState.PAUSED ||
                       state === YT.PlayerState.ENDED ||
                       state === YT.PlayerState.CUED) {
                youtubePlayer.playVideo();
            }
        }

        // Called from Unity: webViewPrefab.WebView.ExecuteJavaScript("toggleCaptions();");
        function toggleCaptions() {
            if (!youtubePlayer) {
                console.warn("toggleCaptions(): player not ready yet");
                return;
            }

            captionsOn = !captionsOn;
            console.log("toggleCaptions(): captionsOn =", captionsOn);

            try {
                if (captionsOn) {
                    youtubePlayer.loadModule("captions");
                    youtubePlayer.loadModule("cc");
                } else {
                    youtubePlayer.unloadModule("captions");
                    youtubePlayer.unloadModule("cc");
                }
            } catch (e) {
                console.warn("toggleCaptions error:", e);
            }
        }
    </script>
</head>

<body>
    <div id="player-container">
        <!-- The YouTube IFrame API will take over this element -->
        <iframe
            id="youtubePlayer"
            allow="fullscreen"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
